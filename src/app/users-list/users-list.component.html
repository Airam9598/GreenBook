<navbar></navbar>
<div class="fondo">
    <div class="buscador"><input [(ngModel)]="busqueda" (ngModelChange)="Discover()" type="text" placeholder="Buscar Usuarios 🔍"></div>
    <table>
        <tr class="table-header">
            <td>Nombres de Usuarios</td>
            <td>Admin</td>
            <td style="position: relative;margin-right: 0;width: auto;margin-left: auto;"><a routerLink="/Registro" routerLinkActive="active" class="addnew">➕</a></td>
        </tr>
        <tr *ngFor="let item of Users | paginate: {itemsPerPage: 10, currentPage: page}" >
            <td>{{item.UserName}}</td>
            <td>{{item.Admin}}</td>
            <td><a routerLink="/UsersEdit/{{item.id}}" routerLinkActive="active">✏️</a> <a (click)="DeleteUser(item.id)">❌</a></td>
        </tr>
        <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
    </table>
</div>

<div *ngIf="loading==true" class="loading"> <p class="icon">🍃</p><p class="load">Cargando...</p></div>
<app-footer></app-footer>
