<navbar></navbar>
<div class="fondo">
    <div class="site">
        <p class="title">{{ruta.Name}}</p>
        <p class="text">{{ruta.Description}}</p>
    </div>
    <div class="box">
      <a *ngIf="Useradmin==true" class="add" routerLink="/NewFlower/{{ruta.id}}" routerLinkActive="active">+</a>
        <p>FLORA</p>
        <div id="{{item.id}}" class="item" *ngFor="let item of ruta.Flora | paginate: {itemsPerPage: 3, currentPage: page}" (click)="showflower(item)">
          <a *ngIf="Useradmin==true" class="delete" (click)="Deleteflor()" >X</a>
            <img src="{{item.Img[0].Img}}">
            <p>{{item.Name}}</p>
        </div>
        <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
    </div>
    <div class="blockimagen">
      <a class="add" routerLink="/NewImageFlower/{{ruta.id}}/{{Name}}" routerLinkActive="active">+</a>
      <a *ngIf="actuser==UserName" class="delete" (click)="Deleteimage()" >X</a>
      <img class="imagen" src="{{actimage}}"> 
      <span class="likes">
        <a (click)="likes()" *ngIf="UserId != null">‚ô°</a>
        <a *ngIf="UserId == null">‚ô°</a>
          <p>{{actlike}}</p>
        </span>
      <span class="user">{{actuser}}</span>
      <span *ngIf="actid<Imagelenght-1;" class="derecha" (click)="changeImg(1)">‚ûú</span>
      <span *ngIf="actid>0" class="izquierda" (click)="changeImg(-1)">‚ûú</span>
    </div>
    
    <div class="descripcion">
        <p class="title">{{Name}}</p>
        <p class="text">{{Description}}</p>
        <a class="read">Leer m√°s -></a>
    </div>
</div>
<div *ngIf="loading==true" class="loading"> <p class="icon">üçÉ</p><p class="load">Cargando...</p></div>
<app-footer></app-footer>
