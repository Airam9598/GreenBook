<navbar></navbar>
<div class="fondo">
    <div class="buscador"><input [(ngModel)]="busqueda" (ngModelChange)="Discover()" type="text" placeholder="Buscar Flores 🔍"></div>
    <table>
        <tr class="table-header">
            <td>Imagen</td>
            <td>Nombres de la Flor</td>
            <td>Tipo</td>
            <td style="position: relative"><a routerLink="/NewFlower" routerLinkActive="active" class="addnew">➕</a></td>
        </tr>
        <tr *ngFor="let item of Flower | paginate: {itemsPerPage: 10, currentPage: page}" >
            <td><img src="{{item.Img}}"></td>
            <td>{{item.Name}}</td>
            <td>{{item.Type}}</td>
            <td><a routerLink="/EditFlower/{{item.id}}" routerLinkActive="active">✏️</a> <a (click)="DeleteFlower(item.id)">❌</a></td>
        </tr>
        <pagination-controls (pageChange)="page = $event" previousLabel="" nextLabel=""></pagination-controls>
    </table>
</div>

<div *ngIf="loading==true" class="loading"> <p class="icon">🍃</p><p class="load">Cargando...</p></div>
<app-footer></app-footer>
