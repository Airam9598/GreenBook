<navbar></navbar>
<div class="fondo">
  <form [formGroup]="FormularioFlor" (ngSubmit)="enviar_Datos()"  style="padding: 24px;"> 
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la Flor</label>
          <input required type="text" class="form-control" style="text-align:center" id="nombre" formControlName="FlowerName" value="{{FlowerData['Name']}}">
        </div>
        <div class="mb-3">
          <label for="descrip" class="form-label">Informaci√≥n de la Flor</label>
          <input required type="text" class="form-control" style="text-align:center" formControlName="FlowerDescription" id="descrip" value="{{FlowerData['Info']}}">
        </div>
        <div class="mb-3">
          <label for="Tipo" class="form-label">Tipo de flor</label>
          <select #tipo name="Tipo" id="Tipo" formControlName="Tipo" value="{{FlowerData['Type']}}">
            <option value="Invasora">Invasora</option>
            <option value="Aut√≥ctona">Aut√≥ctona</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="files" class="form-label">Imagen de la flor</label>
          <input required #foto type="file" id="files" name="files" formControlName="Files" accept="image/*">
        </div>
      <p *ngIf="Error==true" class="error">üö´Faltan datos por rellenar</p>
      <button *ngIf="eID ==null" type="submit" class="btn btn-primary" id="create">Crear</button>
      <button *ngIf="eID !=null" type="submit" class="btn btn-primary" id="create">Modificar</button>
      <button (click)="cancel()"  class="btn btn-danger" id="cancel"> Cancelar</button>
  </form>

</div>
<div class="loading" *ngIf="subiendo"> <p class="icon">üçÉ</p><p class="load">Cargando...</p></div>
