      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input required type="text" class="form-control" style="text-align:center" id="nombre" formControlName="Name">
      </div>
      <div class="mb-3">
        <label for="descrip" class="form-label">DescripciÃ³n</label>
        <input required type="text" class="form-control" style="text-align:center" formControlName="Description" id="descrip">
      </div>
      <div class="mb-3">
        <label for="files" class="form-label">Imagen de la ruta</label>
        <input required #foto type="file" id="files" name="files" formControlName="Files" accept="image/*">
      </div>
      <div class="mb-3">
        <label for="files" class="form-label">Waypoints de la ruta</label>
        <input required #fotogeo (change)="imageRun($event)" type="file" id="filesgeo" name="filesgeo" formControlName="Filesgeo" accept=".geojson">
      </div>

</div>
